<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .reset-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff512f;
      outline: none;
    }

    .form-group i {
      position: absolute;
      right: 12px;
      top: 38px;
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #ff512f;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e13b20;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #ff512f;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="reset-container">
    <h2><i class="fa fa-unlock-alt"></i> Reset Password</h2>

    <div class="form-group">
      <label for="email">Enter Your Email</label>
      <input type="email" id="email" placeholder="Enter email address">
      <i class="fa fa-envelope"></i>
    </div>

    <button id="resetBtn" type="button"><i class="fa fa-paper-plane"></i> Send Reset Link</button>
    <div id="msg"></div>

    <div class="links">
      <p><a href="login.html">← Back to Login</a></p>
    </div>
  </div>

  <script>
    const BASE_URL = "https://lykoria-ecommerce-website.onrender.com";
    const RESET_URL = `${BASE_URL}/api/request-password-reset`;

    const emailInput = document.getElementById("email");
    const resetBtn = document.getElementById("resetBtn");
    const msgEl = document.getElementById("msg");

    resetBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();

      if (!email) {
        msgEl.style.color = "red";
        msgEl.textContent = "❌ Please enter your email.";
        return;
      }

      msgEl.style.color = "blue";
      msgEl.textContent = "⏳ Sending reset link...";
      resetBtn.disabled = true;

      try {
        const res = await fetch(RESET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to send reset link");

        msgEl.style.color = "green";
        msgEl.textContent = data.message || "✅ Reset link sent! Check your inbox.";
      } catch (err) {
        msgEl.style.color = "red";
        msgEl.textContent = "❌ " + err.message;
      } finally {
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
