<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Set New Password</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .reset-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #11998e;
      outline: none;
    }

    .form-group i {
      position: absolute;
      right: 12px;
      top: 38px;
      color: #888;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #11998e;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0e7c72;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }
    .links a {
      color: #11998e;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="reset-container">
    <h2><i class="fa fa-lock"></i> Set New Password</h2>

    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password">
      <i class="fa fa-eye" id="togglePassword"></i>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm new password">
      <i class="fa fa-eye" id="toggleConfirmPassword"></i>
    </div>

    <button id="updateBtn" type="button"><i class="fa fa-check"></i> Update Password</button>
    <div id="msg"></div>

    <div class="links">
      <p><a href="login.html">← Back to Login</a></p>
    </div>
  </div>

  <script>
    const BASE_URL = "https://lykoria-ecommerce-website.onrender.com";
    const UPDATE_URL = `${BASE_URL}/api/reset-password`;

    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const updateBtn = document.getElementById("updateBtn");
    const msgEl = document.getElementById("msg");

    // Toggle visibility
    document.getElementById("togglePassword").addEventListener("click", () => {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
    document.getElementById("toggleConfirmPassword").addEventListener("click", () => {
      confirmPasswordInput.type = confirmPasswordInput.type === "password" ? "text" : "password";
    });

    // Extract token from query params
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (!token) {
      msgEl.style.color = "red";
      msgEl.textContent = "❌ Invalid or missing token.";
      updateBtn.disabled = true;
    }

    updateBtn.addEventListener("click", async () => {
      const password = passwordInput.value.trim();
      const confirmPassword = confirmPasswordInput.value.trim();

      if (!password || !confirmPassword) {
        msgEl.style.color = "red";
        msgEl.textContent = "❌ Please fill in all fields.";
        return;
      }
      if (password !== confirmPassword) {
        msgEl.style.color = "red";
        msgEl.textContent = "❌ Passwords do not match.";
        return;
      }

      msgEl.style.color = "blue";
      msgEl.textContent = "⏳ Updating password...";
      updateBtn.disabled = true;

      try {
        const res = await fetch(UPDATE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Failed to reset password");

        msgEl.style.color = "green";
        msgEl.textContent = "✅ Password updated successfully! Redirecting to login...";

        setTimeout(() => window.location.href = "login.html", 2000);
      } catch (err) {
        msgEl.style.color = "red";
        msgEl.textContent = "❌ " + err.message;
      } finally {
        updateBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
