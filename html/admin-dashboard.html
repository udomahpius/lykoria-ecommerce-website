<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - Analytics</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Segoe UI,Arial;}
    body{background:linear-gradient(135deg,#fff,#eef3fb);padding:80px 18px 40px;color:#1f2937;min-height:100vh}
    nav{position:fixed;top:0;left:0;right:0;background:#0b5ed7;color:#fff;display:flex;align-items:center;justify-content:space-between;padding:12px 18px;z-index:1000;box-shadow:0 3px 10px rgba(2,6,23,.08)}
    nav h1{font-size:18px}
    nav ul{display:flex;gap:14px;list-style:none}
    nav a{color:#fff;text-decoration:none;font-weight:600}
    nav a:hover{opacity:.9}
    .container{max-width:1100px;margin:0 auto}
    #welcome{margin:22px 0 6px;text-align:center}
    #welcome h2{font-size:20px;color:#0f172a;margin-bottom:6px}
    #welcome p{color:#475569;font-size:14px}

    /* top controls */
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;justify-content:center;margin:14px 0}
    .controls input[type=date], .controls input[type=text], .controls select{padding:8px 10px;border-radius:8px;border:1px solid #d1d5db;background:#fff}
    .controls button{padding:9px 12px;border-radius:8px;border:none;background:#0b5ed7;color:#fff;cursor:pointer;font-weight:600}
    .controls button.secondary{background:#6c757d}
    .controls .spacer{width:8px}

    /* stats */
    .stats{display:flex;gap:14px;flex-wrap:wrap;justify-content:center;margin-bottom:18px}
    .card{background:#fff;padding:16px;border-radius:12px;min-width:160px;box-shadow:0 6px 18px rgba(15,23,42,.06);text-align:center}
    .card h3{font-size:13px;color:#64748b;margin-bottom:8px}
    .card p{font-size:20px;color:#0b5ed7;font-weight:700}

    /* table */
    .panel{background:#fff;border-radius:12px;padding:12px;box-shadow:0 6px 20px rgba(15,23,42,.05);margin-bottom:20px}
    .table-controls{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin-bottom:10px}
    .table-controls .search{flex:1;min-width:220px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px 8px;border-bottom:1px solid #eef2ff;text-align:left;font-size:14px}
    th{background:#0b5ed7;color:#fff;font-weight:600}
    tbody tr:hover{background:#fbfdff}
    .small{font-size:12px;color:#6b7280}

    /* pagination */
    .pager{display:flex;gap:8px;justify-content:center;margin-top:12px}
    .pager button{padding:6px 10px;border-radius:6px;border:1px solid #e6e9ef;background:#fff;cursor:pointer}
    .pager button.active{background:#0b5ed7;color:#fff;border-color:#0b5ed7}

    /* chart */
    .chart-wrap{display:flex;justify-content:center;margin-top:14px}

    @media (max-width:800px){
      .controls{flex-direction:column;align-items:stretch}
      .stats{justify-content:space-between}
    }
  </style>
</head>
<body>
  <nav>
    <h1>Admin Panel</h1>
    <ul id="navMenu">
      <li><a href="admin.html">Manage posts</a></li>
      <li><a href="admin-dashboard.html">Analytics</a></li>
      <li><a href="login.html" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <section id="welcome">
      <h2 id="welcomeTitle">ðŸ‘‹ Welcome back</h2>
      <p id="welcomeSubtitle" class="small">Loading profileâ€¦</p>
    </section>

    <section class="controls">
      <div>
        <label class="small">From</label><br>
        <input type="date" id="startDate">
      </div>
      <div>
        <label class="small">To</label><br>
        <input type="date" id="endDate">
      </div>

      <div>
        <label class="small">Search posts</label><br>
        <input type="text" id="searchInput" placeholder="Search by title">
      </div>

      <div>
        <label class="small">Rows</label><br>
        <select id="rowsPerPage"><option>5</option><option selected>10</option><option>20</option></select>
      </div>

      <div style="display:flex;gap:8px;align-items:end">
        <button id="filterBtn">Apply</button>
        <button id="clearBtn" class="secondary">Clear</button>
        <button id="exportCsv" class="secondary">Export CSV</button>
        <button id="downloadChart" class="secondary">Download Chart</button>
      </div>
    </section>

    <section class="stats" id="statsContainer">
      <div class="card"><h3>Total posts</h3><p id="totalPosts">0</p></div>
      <div class="card"><h3>Total views</h3><p id="totalViews">0</p></div>
      <div class="card"><h3>Total reactions</h3><p id="totalReactions">0</p></div>
      <div class="card"><h3>Total orders</h3><p id="totalOrders">-</p></div>
      <div class="card"><h3>Total revenue</h3><p id="totalRevenue">-</p></div>
    </section>

    <div class="panel">
      <div class="table-controls">
        <div class="small">Posts analytics (filtered)</div>
      </div>

      <table>
        <thead>
          <tr><th>Title</th><th>Views</th><th>Reactions</th><th>Date</th></tr>
        </thead>
        <tbody id="postsTable">
          <tr><td colspan="4" class="small">Loading...</td></tr>
        </tbody>
      </table>

      <div class="pager" id="pager"></div>
    </div>

    <h3 style="text-align:center">Engagement chart</h3>
    <div class="chart-wrap">
      <canvas id="postsChart" width="800" height="360"></canvas>
    </div>
  </div>

  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
