<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    header { background: #2563eb; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 20px; }
    header button { background: #fff; color: #2563eb; border: none; padding: 8px 12px; border-radius: 5px; font-weight: bold; cursor: pointer; }

    .container { padding: 20px; }
    .stats-cards { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 20px; }
    .card { flex: 1 1 200px; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
    .card h2 { font-size: 24px; color: #2563eb; margin-bottom: 5px; }
    .card p { font-size: 16px; color: #555; }

    .filter-section { margin-bottom: 20px; display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
    .filter-section label { font-weight: 500; }
    .filter-section input, .filter-section select, .filter-section button { padding: 6px 10px; border-radius: 5px; border: 1px solid #ccc; }
    .filter-section button { background: #2563eb; color: white; border: none; cursor: pointer; transition: 0.2s; }
    .filter-section button:hover { background: #1e40af; }

    table { width: 100%; border-collapse: collapse; background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
    th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
    th { background: #2563eb; color: #fff; }

    canvas { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: block; margin: 20px auto; max-width: 700px; }

    @media(max-width: 700px){ .stats-cards { flex-direction: column; } }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn">Logout</button>
    <button><a href="./admin.html">Admin</button>
  </header>

  <div class="container">
    <!-- Stats Cards -->
    <div class="stats-cards">
      <div class="card"><h2 id="totalPosts">0</h2><p>Total Posts</p></div>
      <div class="card"><h2 id="totalViews">0</h2><p>Total Views</p></div>
      <div class="card"><h2 id="totalReactions">0</h2><p>Total Reactions</p></div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
      <label>From: <input type="date" id="startDate"></label>
      <label>To: <input type="date" id="endDate"></label>
      <button id="filterBtn">Filter</button>
    </div>

    <!-- Posts Table -->
    <h3>Posts Analytics</h3>
    <table>
      <thead>
        <tr>
          <th>Post Title</th>
          <th>Views</th>
          <th>Reactions</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="postsTable"></tbody>
    </table>

    <!-- Chart -->
    <h3>Engagement Chart</h3>
    <canvas id="postsChart"></canvas>
  </div>

  <!-- Admin Dashboard JS -->
  <script src="../js/admin-dashboard.js"></script>
</body>
</html>
