<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #007bff, #6610f2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .forgot-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 18px;
      position: relative;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #444;
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group i {
      position: absolute;
      right: 12px;
      top: 38px;
      color: #888;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    button:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="forgot-container">
    <h2><i class="fa fa-unlock-alt"></i> Forgot Password</h2>

    <form id="forgotForm">
      <div class="form-group">
        <label for="forgotEmail">Enter your email</label>
        <input type="email" id="forgotEmail" placeholder="Enter registered email">
        <i class="fa fa-envelope"></i>
      </div>

      <button id="resetBtn" type="submit"><i class="fa fa-paper-plane"></i> Reset Password</button>
    </form>

    <div id="msg"></div>

    <div class="extra-links">
      <p>Remembered your password? <a href="login.html">Back to Login</a></p>
    </div>
  </div>

  <!-- forgot-password.js -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const forgotForm = document.getElementById("forgotForm");
      const forgotEmail = document.getElementById("forgotEmail");
      const msgEl = document.getElementById("msg");
      const resetBtn = document.getElementById("resetBtn");

      forgotForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = forgotEmail.value.trim();
        if (!email) {
          msgEl.style.color = "red";
          msgEl.innerText = "❌ Please enter your email.";
          return;
        }

        msgEl.style.color = "blue";
        msgEl.innerText = "⏳ Sending reset request...";
        resetBtn.disabled = true;

        try {
          // Replace this with your real API
          const res = await fetch("https://lykoria-ecommerce-website.onrender.com/api/forgot-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email }),
          });

          const data = await res.json().catch(() => ({}));

          if (res.ok) {
            msgEl.style.color = "green";
            msgEl.innerText = "✅ Reset link sent to your email.";
          } else {
            msgEl.style.color = "red";
            msgEl.innerText = data.error || "❌ Failed to send reset email.";
          }
        } catch (err) {
          console.error(err);
          msgEl.style.color = "red";
          msgEl.innerText = "❌ Network error, please try again.";
        } finally {
          resetBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
