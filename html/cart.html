  <title>My Cart</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cart-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .cart-table th, .cart-table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    .cart-table th {
      background: #f4f4f4;
    }
    .cart-summary {
      margin-top: 20px;
      text-align: right;
    }
    .cart-summary button {
      padding: 10px 15px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart-summary button:hover {
      background: #e65c00;
    }
  </style>
