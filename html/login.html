<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #f3f4f6, #e9ecef);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.login-container {
  background: #fff;
  padding: 30px 25px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
  width: 100%;
  max-width: 400px; /* responsive */
  transition: transform 0.2s ease;
}

.login-container:hover {
  transform: translateY(-4px);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
  font-size: 24px;
}

input {
  width: 100%;
  padding: 12px 14px;
  margin: 12px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
  outline: none;
}

button {
  width: 100%;
  padding: 12px;
  background: #2563eb;
  border: none;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.15s ease;
}

button:hover {
  background: #1d4ed8;
  transform: scale(1.02);
}

button:active {
  transform: scale(0.98);
}

.signup-link {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  color: #555;
}

.signup-link a {
  color: #2563eb;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.signup-link a:hover {
  color: #1d4ed8;
}

/* Responsive tweaks */
@media (max-width: 700px) {
  .login-container {
    padding: 20px 15px;
  }

  h2 {
    font-size: 20px;
  }

  input, button {
    font-size: 14px;
    padding: 10px 12px;
  }

  .signup-link {
    font-size: 13px;
  }
}
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
