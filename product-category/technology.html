  <style>
 /* -------------------------
     THEME VARIABLES
     ------------------------- */
  :root{
    --bg-color: #ffffff;
    --text-color: #1e1e2f;
    --header-bg: #030346;
    --header-text: #ffffff;
    --accent: #007BFF;
    --accent-2: #00CFFF;
    --dropdown-bg: #ffffff;
    --dropdown-text: #333333;
    --dropdown-hover-bg: var(--accent);
    --dropdown-hover-text: #ffffff;
    --link-hover: rgba(0,0,0,0.06);
    --card-bg: #ffffff;
    --card-text: #1e1e2f;
    --card-desc: #555555;
    --footer-bg: #1e1e2f;
    --footer-text: #ffffff;
    --banner-overlay: linear-gradient(rgba(3, 41, 51, 0.831), rgba(19, 2, 2, 0.731));
    --banner-text: #ffffff;
    --text-shadow:2px 2px 8px rgba(0,0,0,0.7);
    --border-bottom:1px solid rgba(255,255,255,0.1);
   
  }

  body.dark-mode{
    --bg-color: #000000da;
    --text-color: #e6e6e6;
    --header-bg: #0b0d10;
    --header-text: #ffffff;
    --dropdown-bg: #1f2226;
    --dropdown-text: #e6e6e6;
    --dropdown-hover-bg: #2f3438;
    --dropdown-hover-text: #ffffff;
    --link-hover: rgba(255,255,255,0.06);
    --card-bg: #131417;
    --card-text: #e6e6e6;
    --card-desc: #bfbfbf;
    --footer-bg: #0b0d10;
    --footer-text: #ffffff;
    --banner-overlay: linear-gradient(rgba(1, 17, 21, 0.954), rgba(19, 2, 2, 0.731));
    --banner-text: #ffffff;
    --text-shadow:2px 2px 8px rgba(0,0,0,0.7)
  } 

  /* body.dark-mode {
      background: #121212;
      color: #eaeaea;
    } */

  #toggleTheme {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border-radius:0;
      text-decoration: none;
      cursor: pointer;

  /* -------------------------
     GLOBAL
     ------------------------- */
  *{box-sizing:border-box;margin:0;padding:0;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
  html,body{height:100%;}
  body{
    background:var(--bg-color);
    color:var(--text-color);
    transition: background .25s ease, color .25s ease;
    -webkit-font-smoothing:antialiased;
  }
  a{color:inherit;}
  
  
  /* Header */
header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  background: var(--header-bg);
  color: var(--header-text);
  padding:15px 20px;
  position:fixed;
  top:0;
  z-index:1000;
  width: 100%;
}
.scrollBg{
  background-color:#021c42;
  padding:25px 30px;
    transition:0.7s ease-in-out;
box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;

}

header h1 {
  margin:0;
  font-size:24px;
}

/* Nav links */
nav {
  display:flex;
  gap:13px;
  align-items:center;
  z-index:1000;
}

nav a {
  color: var(--header-text);
  text-decoration:none;
  padding:8px 14px;
  border-radius:6px;
  transition:0.3s;
}

nav a:hover {
  background: var(--link-hover);
}

/* User dropdown */
.dropdown-content{
    background-color: var(--bg-color);
    width:300px;
    position:relative;
  
  }
.dropbtn {
  background: var(--dropdown-hover-bg);
  color:var(--header-text);
  border:none;
  padding:8px 12px;
  border-radius:6px;
  cursor:pointer;
}

.dropdown-content {
  display:none;
  position:absolute;
  right:0;
  background:var(--bg-color);
  min-width:160px;
  box-shadow:var(--text-shadow);
  z-index:2000;
}

.dropdown-content a {
  display:block;
  padding:10px;
  color:var(--dropdown-text);
}

.dropdown-content a:hover {
  background:var(--dropdown-hover-bg);
  color:var(--header-text);
}

.user-dropdown:hover .dropdown-content {
  display:block;
}

/* Toggle button */
.nav-toggle {
  display:none;
  font-size:28px;
  cursor:pointer;
  background:var(--dropdown-hover-bg);
  color:var(--header-text);
  padding:6px 12px;
  border-radius:6px;
  transition:0.3s;
}

.nav-toggle:hover {
  background:var(--dropdown-hover-bg);
}
/* Overlay */
.overlay {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:var(--header-bg);
  opacity: 0.9;
  display:none;
  z-index:900;
  opacity:0;
  transition: opacity 0.3s ease;
}

.overlay.show {
  display:block;
  opacity:1;
  opacity: 0.9;
}

/* Mobile */
@media(max-width:768px){
  nav {
    position:fixed;
    top:0;
    right:-100%;
    height:100%;
    width:70%;
    overflow-y: scroll;
    max-width:280px;
    background: var(--header-bg);
    flex-direction:column;
    align-items:flex-start;
    padding:80px 20px;
    gap:20px;
    transition:right 0.4s ease-in-out;

    box-shadow:var(--text-shadow);
  }

  nav.active { right:0; }

  nav a {
    width:100%;
    border-bottom:var(--border-bottom);
  }

  .nav-toggle { display:block; }

  .user-dropdown{
    width: 100%;
    background-color: var(--dropdown-hover-bg);
  }
  .dropdown-content{
    background-color: var(--bg-color);
    width: 100%;
  }
}

/* Logo container (h1) */
.logo {
  margin: 0;
  padding: 0;
  line-height: 1;
}

/* Logo image */
.logo img {
  max-width:110px;        /* reasonable default size */
  height: auto;            /* keeps aspect ratio */
  display: block;          /* remove inline gaps */
  object-fit: contain;     /* prevents distortion */
  transition: transform .2s ease, filter .2s ease;
  cursor: pointer;         /* optional, makes it clickable if linked */
}

/* Hover effect for desktop */
.logo img:hover {
  transform: scale(1.05);
  filter: brightness(1.05);
}

/* Tablet screens */
@media (max-width: 992px) {
  .logo img {
    max-width: 150px;
  }
}

/* Mobile screens */
@media (max-width: 600px) {
  .logo img {
    max-width: 120px;
  }
}

/* Extra small devices */
@media (max-width: 400px) {
  .logo img {
    max-width: 100px;
  }
}

    .post { border: 1px solid #ccc; border-radius: 6px; padding: 10px; width: 30%; }

  </style>

<!-- Overlay -->
<div class="overlay" id="overlay"></div>


  <h2 style="padding:20px;" id="categoryTitle">Category Posts</h2>
  <div id="categoryPosts" class="posts"></div>
<script>
const BASE_URL = "https://adminblog-zk87.onrender.com";
  const API_URL = `${BASE_URL}/api/posts`;

  // üëá Change this per page
  const CATEGORY = "tech"; // For health.html ‚Üí "health", sports.html ‚Üí "sports", etc.

  async function loadCategory() {
    const postsContainer = document.getElementById("categoryPosts");
    const titleEl = document.getElementById("categoryTitle");

    try {
      // ‚úÖ Ask backend for ONLY this category + published posts
      const res = await fetch(`${API_URL}?category=${CATEGORY}&status=published`);
      if (!res.ok) throw new Error("Failed to fetch posts");

      const posts = await res.json();

      // Sort newest first
      const sortedPosts = posts.sort(
        (a, b) => new Date(b.createdAt) - new Date(a.createdAt)
      );

      titleEl.innerText = CATEGORY.charAt(0).toUpperCase() + CATEGORY.slice(1) + " Posts";

      if (!sortedPosts.length) {
        postsContainer.innerHTML = `
          <p style="width:100%; text-align:center; padding:2rem; color:#555;">
            No posts found for ${CATEGORY}.
          </p>
        `;
        return;
      }

      postsContainer.innerHTML = sortedPosts
        .map(
          (p) => `
        <div class="post">
          <h3>${p.title}</h3>
          ${p.image ? `<img src="${p.image}" alt="preview">` : ""}
          <p>${p.body.substring(0,150)}...</p>
          <a href="${p.url}" target="_blank">${p.urlText || "Read More"}</a>
        </div>
      `
        )
        .join("");
    } catch (err) {
      console.error("Category load error:", err);
      postsContainer.innerHTML = `
        <h1 style="
          font-size:2rem;
          text-align:center;
          color:rgb(65, 29, 4);
          width:100%;
          background:lightgray;
          padding:3rem 1rem;
          font-weight:lighter;
        ">
          ‚ö†Ô∏è Failed to load posts.<br>
          ${err.message || "Check your internet connection..."}
        </h1>
      `;
    }
  }

  loadCategory();
    /* ======== INIT & HELPERS ======== */
  document.addEventListener("DOMContentLoaded", () => {
    const navToggle = document.getElementById("navToggle");
    const navMenu = document.getElementById("navMenu");
    const overlay = document.getElementById("overlay");
    const toggleThemeBtn = document.getElementById("toggleTheme");
    const userDropdown = document.getElementById("userDropdown");
    const userDropBtn = document.getElementById("userDropBtn");

    // Toggle mobile nav
    navToggle.addEventListener("click", () => {
      const active = navMenu.classList.toggle("active");
      overlay.classList.toggle("show", active);
    });

    function closeMenu() {
      navMenu.classList.remove("active");
      overlay.classList.remove("show");
    }

    // Close when clicking links inside nav
    document.querySelectorAll("#navMenu a").forEach((a) =>
      a.addEventListener("click", closeMenu)
    );

    // Click overlay to close
    overlay.addEventListener("click", closeMenu);

    // Click outside to close nav (desktop too)
    document.addEventListener("click", (e) => {
      if (
        !navMenu.contains(e.target) &&
        !navToggle.contains(e.target) &&
        navMenu.classList.contains("active")
      ) {
        closeMenu();
      }
    });

    // Function to apply theme
    let changeTheme = true;
    toggleThemeBtn.addEventListener("click", () => {
      if (changeTheme) {
        document.body.classList.add("dark-mode");
        toggleThemeBtn.innerHTML = "‚òÄÔ∏è Light Mode";
        changeTheme = false;
      } else {
        document.body.classList.remove("dark-mode");
        toggleThemeBtn.innerHTML = "üåô Dark Mode";
        changeTheme = true;
      }
    });

    // Mobile-friendly dropdown toggle
    if (userDropBtn) {
      userDropBtn.addEventListener("click", (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          userDropdown.classList.toggle("open");
          const expanded = userDropdown.classList.contains("open");
          userDropBtn.setAttribute("aria-expanded", expanded ? "true" : "false");
        }
      });
    }

    // Scroll effect on header
    window.addEventListener("scroll", () => {
      if (window.scrollY >= 200) {
        document.querySelector(".h").classList.add("scrollBg");
      } else {
        document.querySelector(".h").classList.remove("scrollBg");
      }
    });

    console.debug(
      "Theme/init script loaded. Current theme:",
      document.body.classList.contains("dark-mode") ? "dark" : "light"
    );
  });
</script>
